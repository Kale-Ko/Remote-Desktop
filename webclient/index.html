<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Remote Desktop</title>
</head>

<body>
    <script>
        const server = new WebSocket("{origin}/")

        server.addEventListener("message", event => {
            console.log(event)
        })

        server.addEventListener("close", event => {
            console.log(event)
        })
    </script>
</body>

</html>
